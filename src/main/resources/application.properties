spring.application.name=loja-online
spring.datasource.url=jdbc:postgresql://${DB_HOST}/loja_online_db
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_SENHA}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
security.token.secret=${JWT_SENHA}
